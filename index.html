<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite a marca do veículo" autocomplete="off">
    <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
    <button id="cadastrar">Cadastrar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th> 
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>   
            </tr>
        </thead>
        <tbody id="patio-veiculos"></tbody>

    </table>
    <script src="./script.js"></script>  <!--terminal -> npx -p typescruipt tsc-->
</body>
</html>
